<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
<header>
	<img class="logo" src="images/logo.png">
</header>
<form class="signup-form" action="/signup" method="post">
	<h1>Sign up</h1>
	<fieldset name="info">
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="foo@bar.com" required>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="1234passw0rd" required="">
	</fieldset>
	<button type="submit">Submit</button>
</form>
<div class="login-text">Already have an account? <a href="/login">Log in</a></div>
</body>
</html>
